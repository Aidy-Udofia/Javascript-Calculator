<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>My Sicentific Calculator</title>
</head>
<body>

      <div class="container">
            <div class="calc-container">
      
                  <h1>Scientific Calculator</h1>
      
                  <input id="box" value="" type="text" readonly placeholder="0"><br/>
      
                  <div class="btn-container">

                  <div class="row">
                              <button class="btn" onclick="shiftFn(1)" id=shiftBtn><strong>shift</strong></button>
                              <button class="btn" onclick="shownum('sin')"><strong>sin</strong></button>
                              <button class="btn" onclick="shownum('tan')"><strong>tan</strong></button>
                              <button class="btn cbtn" onclick="delback()"><strong>‚ü∏</strong></button>
                  </div>

                  <div class="row">
                              <button class="btn" onclick="leftParen()"><strong>(</strong></button>
                              <button class="btn" onclick="input(')')"><strong>)</strong></button>
                              <button class="btn" onclick="shownum('x^')"><strong>x^</strong></button>
                              <button class="btn" onclick=log(1)"><strong>Log</strong></button>
                              
                  </div>

                  <div class="row">
                              <button class="btn" onclick="shownum('cos')"><strong>cos</strong></button>
                              <button class="btn" onclick="shownum('%')"><strong>%</strong></button>
                              <button class="btn" onclick="input('^(')"><strong>^</strong></button>
                              <button class="btn" onclick="shownum('Log')"><strong>Log</strong></button>
                              
                  </div>

                  <div class="row">
                              <button class="btn" onclick="shownum('1')"><strong>1</strong></button>
                              <button class="btn" onclick="shownum('2')"><strong>2</strong></button>
                              <button class="btn" onclick="shownum('3')"><strong>3</strong></button>
                              <button class="btn" onclick="shownum('Log')"><strong>Log</strong></button>
                  </div>

                  <div class="row">
                              <button class="btn" onclick="shownum('4')"><strong>4</strong></button>
                              <button class="btn" onclick="shownum('5')"><strong>5</strong></button>
                              <button class="btn" onclick="shownum('6')"><strong>6</strong></button>
                              <button class="btn" onclick="shownum('+')"><strong>+</strong></button>
                  </div>
                  <div class="row">
                              <button class="btn" onclick="shownum('7')"><strong>7</strong></button>
                              <button class="btn" onclick="shownum('8')"><strong>8</strong></button>
                              <button class="btn" onclick="shownum('9')"><strong>9</strong></button>
                              <button class="btn" onclick="shownum('-')"><strong>-</strong></button>
                  </div>
                  <div class="row">
                              <button class="btn" onclick="shownum('.')"><strong>.</strong></button>
                              <button class="btn" onclick="shownum('0')"><strong>0</strong></button>
                              <button class="btn" onclick="shownum('00')"><strong>00</strong></button>
                              <button class="btn" onclick="shownum('*')"><strong>*</strong></button>
                              
                  </div>
                  <div class="row">
                              <button class="btn cbtn" onclick="clearme()"><strong>C</strong></button>
                              <button class="btn solvebtn" onclick="solve()"><strong>=</strong></button>
                              <button class="btn" onclick="shownum('/')"><strong>/</strong></button>
                  </div>	
                  
                  </div>
      
      
            </div>
      </div>
      
       <footer id="footer">Designed by <a href="https://Aidysax.com/" target="_blank" style="color: #ffbb4f">Oscarmini</a></footer> -->
      


</body>
</html>
